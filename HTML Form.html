<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>

    <style>
        * {
            font-size: 18px;
        }

        th {
            font-size: 30px;
            background-color: yellow;
            color: red;
        }

        td {
            padding: 8px 25px;
            background-color: skyblue;
        }

        .btn{
            cursor: pointer;
            border: 2px solid red;
            border-radius: 10px;
        }
        
    </style>
</head>

<body>

    <form action="index.php" method="">

        <table border="5" cellspacing="3px" align="center">

            <tr>
                <th colspan="2"> Registration Form </th>
            </tr>

            <tr>
                <td align="center">Enter Name</td>
                <td>
                    <input class="" type="text" style=" width: 100%; height: 30%; background-color: lightgreen;">
                </td>
            </tr>

            <tr>
                <td align="center">Enter Email</td>
                <td><input type="email" style=" width: 100%; height: 30%; background-color: lightgreen;"></td>
            </tr>

            <tr>
                <td align="center">Enter Password</td>
                <td>
                    <input type="password" value="fakePass" id="myInput" style="background-color: lightgreen;"> <br>
                    <input type="checkbox" onclick="myFunction()"> Show Password
                </td>
            </tr>

            <script>
                function myFunction() {
                    var x = document.getElementById("myInput");
                    if (x.type === "password") {
                        x.type = "text";
                    } else {
                        x.type = "password";
                    }
                }
            </script>

            <tr>
                <td align="center"> Enter Address</td>
                <td>
                    <textarea rows="3" cols="30" style="background-color: lightgreen;"></textarea>
                </td>
            </tr>

            <tr>
                <td>Favourite Games</td>
                <td>
                    <input type="checkbox"> Badminton <br>
                    <input type="checkbox"> Cricket <br>
                    <input type="checkbox"> Football <br>
                    <input type="checkbox"> Hockey <br>
                    <input type="checkbox"> Volleyball
                </td>
            </tr>

            <tr>
                <td align="center"> Gender </td>
                <td>
                    <input type="radio" value="a" name="myGender"> Male
                    <input type="radio" value="b" name="myGender"> Female
                    <input type="radio" value="c" name="myGender" checked> Others
                </td>

            </tr>

            <tr>
                <td align="center"> Age </td>
                <td>
                    <select class="" style="background-color: lightgreen;">
                        <option value="1">Select</option>
                        <option value="below18">15</option>
                        <option>16</option>
                        <option>17</option>
                        <option value="teen" selected>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option value="above18">More than 22</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td align="center"> Upload Photo </td>
                <td>
                    <input type="file" style="background-color: lightgreen;">
                </td>
            </tr>

            <tr colspan="">
                <td colspan="2">
                    <input  class="btn" type="button" value="Button" 
                        style="width:33%; height:40px;  background-color: lightgreen; color: red">
                    <input class="btn" type="reset" value="Reset"
                        style="width: 32%; height: 40px;  background-color: lightgreen; color: red">
                    <input class="btn" type="submit" value="Submit Form"
                        style="width:33%; height:40px;  background-color: lightgreen; color: red">
                </td>
            </tr>

        </table>
    </form>

</body>

</html>
